	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<script type="text/javascript" src="../js/require.js" defer async="true" data-main="../js/login"></script>
	</head>
	<body>
		<div class="header-wrap">
			<div class="public-head-layout wrapper">
				<h1 class="site-logo">
					<a href="../index.html" title="淘库商城">
						<img src="../images/register/05664089558052123.png"/>
					</a>
				</h1>
			<div class="nc-regist-now">
				<span class="avatar"><img src="../images/register/05728119946145412.jpg" alt="" /></span>
				<span>
				Hi,欢迎来淘库商城<br />您还不是本站会员？立即<a class="register" href="register.html" title="注册">注册</a></span>
			</div>
			</div>
		</div>
		<!--下方登录layout-->
		<div class="login-layout clearfix">
			<div class="left-pic">
				<img src="../images/register/2.jpg"/>
			</div>
			<div class="login-style">
				<div class="login-mode">
					<ul class="tabs-nav">
						<li><a href="#default" class="tab_active">用户登录</a></li>
						<li><a href="#default" >手机登录</a></li>
					</ul>
					<div class="login-contain">
						<form action="" id="login_form" method="post">
							<dl>
								<dt>账&nbsp;&nbsp;&nbsp;&nbsp;号:</dt>
								<dd><input type="text" id="user_name"/></dd>
							</dl>
							<dl>
								<dt>密&nbsp;&nbsp;&nbsp;&nbsp;码:</dt>
								<dd><input type="password" id="psw"/></dd>
							</dl>
							<div>
							<dl class="code">
								<dt>验证码:</dt>
								<dd><input type="text" id=""/></dd>
							</dl>
							<span></span>
							</div>
							<div class="free-day">
								<span class="ck">
									<input type="checkbox" class="" checked="checked"/>七天自动登录
									<em>请勿在共用电脑上使用
									</em>
								</span>
								<a href="javascript:;" class="forget_pwd">忘记密码？</a>
							</div>
							<div class="submit-form">
								<input type="button" class="login" value="登录"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
